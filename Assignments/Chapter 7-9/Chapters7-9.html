    <script>
        var a = prompt("What's Your Name?");

            document.write(b + " * 10=" + (b * 10));
            document.write("<br>");
        }
        var English;
        var Urdu;
        var Maths;
        var total_Marks = 100;
        var sub1 = prompt("Enter Subject 1");
        var sub2 = prompt("Enter Subject 2");
        var sub3 = prompt("Enter Subject 3");
        var a = parseInt(prompt("Enter " + sub1 + " Marks ="));
        // alert(a + 2);
        var b = parseFloat(prompt("Enter " + sub2 + "Marks ="));
        var c = parseInt(prompt("Enter " + sub3 + " Makrs ="));
        // var perc = (a + b + c) / 300 * 100;
        var perOfEng = (a / total_Marks) * 100;
        var perOfMaths = (b / total_Marks) * 100;
        var perOfUrdu = (c / total_Marks) * 100;
        var percentage = Math.round((perOfEng + perOfUrdu + perOfMaths) / 3);
        // var sum = parseInt(a + b + c);
        document.write("<br><br><br>");
        document.write("<table width=400 border=2>" +
            "<tr>"


            +
            "<td><b>Subject</b></td>" +
            "<td><b>Total Marks</b></td>" +
            "<td><b>Obtained Marks</b></td>" +
            "<td><b>Percentage</b></td>"

            +
            "</tr>"

            +
            "<tr>"

            +
            "<td>" + sub1 + "</td>" +
            "<td>" + total_Marks + "</td>" +
            "<td>" + a + "</td>" +
            "<td>" + perOfEng + "%" + "</td>"

            +
            "</tr>"

            +
            "<tr>"

            +
            "<td>" + sub2 + "</td>" +
            "<td>" + total_Marks + "</td>" +
            "<td>" + b + "</td>" +
            "<td>" + perOfMaths + "%" + "</td>"

            "</tr>"

            +
            "<tr>"

            +

            "<td>" + total_Marks + "</td>" +
            "<td>" + c + "</td>" +
            "<td>" + perOfUrdu + "%" + "</td>"

            +
            "</tr>"

            +
            "<tr>"

            +
            "<td><b>Total</b></td>" +
            "<td>" + total_Marks * 3 + "</td>" +
            "<td>" + (a + b + c) + "</td>" +
            "<td>" + percentage + "%" + "</td>"


            +
            "</tr>"






            +
            "</table"
        );
    </script>
