        var num1 = prompt("Enter 1st Number =");
        var oper = prompt("Enter Operator =");
        var res = "";
        var num2 = prompt("Enter 2nd Number = ");

            alert(res);
        } else if (oper == "-") {
            res = Number(num1) - Number(num2);
            alert(res);
        } else if (oper == "*") {
            res = Number(num1) * Number(num2);
            alert(res);
        } else if (oper == "/") {
