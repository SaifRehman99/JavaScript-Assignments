<html>
<head>
    <style>
        .abc {
            background-color:lightgray;
        }

        .xyz{
            border: 1px solid brown;
        }
    </style>

</head>
<body>
    <!-- 
     Chapter 52
     Manipulating images and text
    -->
    <p id="message" class="abc xyz" onclick="ok()">Hello World</p>
    
    
</body>
<script>

     function ok(){
         var a = document.getElementById("message");
         a.className = "abc"
     }

    
</script>


</html>
