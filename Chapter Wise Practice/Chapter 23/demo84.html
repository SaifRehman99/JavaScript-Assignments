<script>

    //Chap 23
    // indexOf
    // Assignment
    
    var text = "The quick brown fox jumps over the lazy dog";
    var startIndex = 0;
    var counter = 0;

    for(var a = 0; a < text.length ;a++){
        var newIndex = text.indexOf("b",startIndex);
        // alert(newIndex)
        if(newIndex !== -1){
            counter++;
            startIndex = newIndex + 1;
        }
    }

    
    alert(counter);   


</script>
