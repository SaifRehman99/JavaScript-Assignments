<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        var a = prompt("Enter Word to Check double Spaces = ");
        var b = a.length;
        for(i=0;i<b;i++){
            if(a.slice(i,i+2)==="  "){
                alert("double Space Found");
                break;
            }
        }
    
    </script>
    
</body>
</html>
